<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario para Registro de Usuario</h1>
    </header>
    <hr>
    <main>
        <article>
            <!-- Nombre -->
            <form action="/send/" method="get" name="Formulario" target="_blank" autocomplete="off">
                pLos campos obligatorios se marcan con un <abbr title="required">*</abbr>.</p>
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" autocomplete="on" minlength="10" maxlength="30" required
                    placeholder="Juan Carlos Mendez Pachon"><abbr title="required" aria-label="required">*</abbr>
                <br><br>
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="on" required
                    placeholder="pepito123@gmail.com"><abbr title="required" aria-label="required">*</abbr>
                <br><br>
                <!-- Contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" required step="1" 
                    required><abbr title="required" aria-label="required">*</abbr>
                <br><br>
                <!-- confimar contraseña -->
                <label for="passwordconfirmar">confirmar Contraseña:</label>
                <input type="password" id="passwordconfirmar" name="passwordconfirmar" minlength="8" step="1" required><abbr title="required" aria-label="required">*</abbr>
                <br><br>
                <!-- Fecha de nacimiento -->
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" min="2006-05-26" required><abbr
                    title="required" aria-label="required">*</abbr>
                <br><br>
                <!-- Genero -->
                <h3>Escoja el Genero <abbr title="required" aria-label="required">*</abbr></h3>
                <label for="genero_masculino">Masculino</label>
                <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
                <br>
                <label for="genero_Femenino">Femenino</label>
                <input type="radio" id="genero_Femenino" name="genero" value="Femenino" required>
                <br>
                <label for="genero_Otro">Otro</label>
                <input type="radio" id="genero_Otro" name="genero" value="Otro" required>
                <br><br>
                <!-- Intereses -->
                <h3>Ingrse los intereses <abbr title="required" aria-label="required">*</abbr></h3>
                <label for="intereses_Tecnología">Tecnología</label>

                <input type="checkbox" id="intereses_Tecnología" name="intereses" value="Tecnología">
                <br>
                <label for="intereses_Deportes">Deportes</label>
                <input type="checkbox" id="intereses_Deportes" name="intereses" value="Deportes">
                <br>
                <label for="intereses_Música">Música</label>
                <input type="checkbox" id="intereses_Música" name="intereses" value="Música" required>
                <br>
                <label for="intereses_Viajes">Viajes</label>
                <input type="checkbox" id="intereses_Viajes" name="intereses" value="Viajes">
                <br><br>
                <!-- Pais -->
                <h3>Seleccione el pais <abbr title="required" aria-label="required">*</abbr></h3>
                <label for="pais">Pais de Residencia</label>
                <select id="pais" name="pais" required>
                    <option value="Colombia">Colombia</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Panama">Panama</option>
                    <option value="Chile">Chile</option>
                </select>
                <br><br>
                <!-- cuadro de texto -->
                <label for="comentarios">Comentarios:</label><abbr title="required" aria-label="required">*</abbr>
                <br><br>
                <textarea id="comentarios" name="comentarios" rows="5" cols="50"
                    placeholder="Escribe tus comentarios aquí..." minlength="10" maxlength="500" required></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">



            </form>
        </article>
    </main>

</body>

</html>
