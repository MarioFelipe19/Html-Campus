<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1{
            background-color: blue;
        }
        .item2{
            background-color: red;
        }
        .item3{
            background-color: green;
        }
        .item4{
            background-color: aqua;
        }
        .container{
            background-color: brown;
            display: inline-grid;
            grid-template-columns: 100px 200px ;
            grid-template-rows: 150px 100px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Elemento1</div>
        <div class="item item2">Elemento2</div>
        <div class="item item3">Elemento3</div>
        <div class="item item4">Elemento4</div>
    </div>
</body>
</html>
