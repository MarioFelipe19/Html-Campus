<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- hacemos una liena  -->
    <hr>
    <!-- tablas -->
    <table border="1">
        <!-- filas -->
        <tr>
            <!-- columnas -->
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
        </tr>
    </table>
    <!-- ocupar espacios -->
    <hr>
    <!-- tablas -->
    <table border="1">
        <!-- filas -->
        <tr>
            <!-- columnas -->
            <!-- ocupa columnas -->
            <td colspan="2">
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <!-- acupa filas -->
            <td rowspan="3">
                4
            </td>
            <td>
                5
            </td>
            <td colspan="2">
                6
            </td>
        </tr>
    </table>
    <hr>
    <table border="3">
        <tr>
            <td  rowspan="2">1</td>
            <td>2</td>
            <td colspan="2">3</td>
        
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td rowspan="2">14</td>
    
            <td colspan="4">16</td>
        </tr>
        <tr>
        
            <td>18</td>
            
            <td>20</td>
            <td colspan="2">21</td>
            
        </tr>
    </table>
    <!-- listas -->
    <hr>
    <!-- no ordenadas -->
    <ul>
        <li>Nicolas</li>
        <li>Maria</li>
        <li>Pedro</li>
    </ul>
    <!-- ordenadas -->
    <ol>
        <li>Nicolas</li>
        <li>Maria</li>
        <li>Pedro</li>
    </ol>
    <p>Nicolas es xyz</p>
    <!-- contar por numero determinado -->
    <ol start="4">
        <li>yulvin</li>
        <li>Isabella</li>
        <li>Adian</li>
    </ol>
    <!-- por tipo de numeracion -->
    <ol start="4" type="A">
        <li>yul</li>
        <li>Isabel</li>
        <li>Adi</li>
    </ol>
    <ol start="4" type="I">
        <li>yul</li>
        <li>Isabel</li>
        <li>Adi</li>
    </ol>
    <!-- alrevez -->
    <ol start="4" type="I" reversed>
        <li>yul</li>
        <li>Isabel</li>
        <li>Adi</li>
    </ol>
    <hr>
    <!-- citas -->
    <blockquote cite="//www.campus.com">
        campuslands - Ruata java
    </blockquote>

</body>

</html>
