<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        /* debe se una imagen png y de tamaño pequeño */
        ul{
            list-style-image: url("../Temas/img/carita2.png");
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>

        </tr>
        <tr>
            <td>Luis</td>
            <td>50</td>

        </tr>
        <tr>
            <td>Juliana</td>
            <td>30</td>
        </tr>
    </table>
    <ul>
        <li>Mazanas</li>
        <li>Cafe</li>
        <li>Leche</li>
    </ul>
</body>
</html>
